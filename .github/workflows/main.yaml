name: checks

on:
  pull_request: ~
  merge_group: ~

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: ""
          package-manager-cache: false

      - name: Setup @akidosec/safe-chain
        run: |
          curl -fsSL "https://github.com/AikidoSec/safe-chain/releases/download/${SAFE_CHAIN_VERSION}/install-safe-chain.sh" | sh -s -- --ci
        env:
          SAFE_CHAIN_VERSION: 1.3.3

      - name: Check npm dependencies via installation
        run: |
          # Force download because packages are checked on download.
          rm -rf $(pnpm store path)
          pnpm install --frozen-lockfile

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: "pnpm"

      - name: Resolve Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check docs
        run: pnpm lint
